<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="2"></td>
			<td colspan="3"></td>
			<td class="yellow whithout_rborder" colspan="4"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td class="red" rowspan="4" colspan="4"></td>
			<td class="yellow whithout_rborder" rowspan="2" colspan="4"></td>
		</tr>
		<tr></tr>
		<tr>
			<td rowspan="3"></td>
			<td rowspan="2" colspan="2"></td>
			<td class="whithout_rborder" rowspan="2" colspan="2">&nbsp;</td>
		</tr>
		<tr></tr>
		<tr>
			<td class="black" rowspan="2" colspan="2"></td>
			<td colspan="2"></td>
			<td class="whithout_rborder" colspan="4"></td>
		</tr>
		<tr>
			<td class="yellow whithout_bborder" rowspan="3"></td>
			<td colspan="2"></td>
			<td class="blue whithout_rborder" rowspan="2" colspan="4"></td>
		</tr>
		<tr>
			<td class="whithout_bborder" rowspan="2" colspan="2"></td>
			<td class="black whithout_rborder" colspan="2"></td>
		</tr>
		<tr>
			<td class="whithout_rborder whithout_bborder" colspan="6"></td>
		</tr>	
	</table>
	
</body>
</html>
