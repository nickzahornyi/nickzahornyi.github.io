<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>ToDo App</h1>
      <button class="sort-numb active"><i class="material-icons">format_list_numbered</i></button>
      <button class="sort-alphabet"><i class="material-icons">sort_by_alpha</i></button>
      <div class="tasks-counter">
        <p class="tasks-counter__all">Всего задач: <span></span></p>
        <p class="tasks-counter__completed">Выполнено: <span></span></p>
        <p class="tasks-counter__left">Осталось: <span></span></p>
      </div>
    </header>
    <main class="todo">
      <ol class="todo-list"></ol>
    </main>
    <footer class="footer">
      <form class="todo-form">
        <input class="todo-form__text" type="text">
        <button class="todo-form__add">Add</button>
      </form>
    </footer>
  </div>

  <script src="libs/jquery-3.2.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
